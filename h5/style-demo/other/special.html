<!DOCTYPE html>
<html>

<head>
  <title>特殊形状</title>
  <meta charset="utf-8">
  <style>
    .two-ceng {
      height: 300px;
      position: relative;
    }
    .two-ceng img {
      height: 100%;
    }
    .white-bgc {
      height: 20px;
      width: 100%;
      background-color: aqua;
      position: absolute;
      bottom: 0;
      left: 0;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
  </style>

</head>

<body>
  <div class="two-ceng">
    <img src="../../image/liuyifei001.jpeg">
    <div class="white-bgc"></div>
  </div>
</body>

</html>
