<!DOCTYPE html>
<html>

<head>
  <title>可选</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <style>
    p,h4 {
      margin: 0;
      padding: 0;
    }

    h4 {
      background-color: rgba(0, 0, 0, 0.1);
      margin: 5px 0;
    }

    .letter-select-tips {
      position: absolute;
      text-align: center;
      right: 5px;
      top: 20px;
      font-size: 10px;
    }
  </style>
</head>

<body>
  <div id="cityWrapper">

        <div>深圳</div>
